{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "modelgate.fullname" . }}-secret
  labels:
    {{- include "modelgate.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-password: "{{ include "modelgate.databasePassword" . }}"
  admin-password: "{{ .Values.admin.password }}"
{{- end }}

