# =============================================================================
# ModelGate Helm Chart Values
# =============================================================================

# -- Number of ModelGate replicas
replicaCount: 1

image:
  # -- ModelGate image repository
  repository: mazoriai/modelgate
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Image tag (defaults to chart appVersion)
  tag: ""

# -- Image pull secrets for private registries
imagePullSecrets: []

# -- Override the chart name
nameOverride: ""
# -- Override the full name
fullnameOverride: ""

serviceAccount:
  # -- Create a service account
  create: true
  # -- Annotations for the service account
  annotations: {}
  # -- Service account name (generated if not set)
  name: ""

# -- Pod annotations
podAnnotations: {}

# -- Pod security context
podSecurityContext:
  fsGroup: 1000

# -- Container security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

service:
  # -- Service type
  type: ClusterIP
  # -- Service port (API + Web UI)
  port: 8080

ingress:
  # -- Enable ingress
  enabled: false
  # -- Ingress class name
  className: "nginx"
  # -- Ingress annotations
  annotations: {}
    # kubernetes.io/tls-acme: "true"
  # -- Ingress hosts
  hosts:
    - host: modelgate.local
      paths:
        - path: /
          pathType: Prefix
  # -- Ingress TLS configuration
  tls: []
  #  - secretName: modelgate-tls
  #    hosts:
  #      - modelgate.local

# -- Resource limits and requests
resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 512Mi

# -- Horizontal Pod Autoscaler
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# -- Node selector
nodeSelector: {}

# -- Tolerations
tolerations: []

# -- Affinity rules
affinity: {}

# =============================================================================
# ModelGate Configuration
# =============================================================================

config:
  # -- Server configuration
  server:
    httpPort: 8080
    bindAddress: "0.0.0.0"

  # -- Database configuration (overridden if postgresql.enabled=true)
  database:
    driver: "postgres"
    host: ""  # Auto-configured if postgresql.enabled
    port: 5432
    user: "postgres"
    password: ""  # Use existingSecret for production
    database: "modelgate"
    sslMode: "disable"
    maxOpenConns: 25
    maxIdleConns: 5
    connMaxLifetime: "5m"

  # -- Embedder configuration for semantic search
  embedder:
    type: "ollama"  # ollama or openai
    baseUrl: ""  # Auto-configured if ollama.enabled
    model: "nomic-embed-text"
    # openaiApiKey: ""  # Required if type=openai

  # -- Telemetry configuration
  telemetry:
    logLevel: "info"
    metricsEnabled: true
    metricsPath: "/metrics"

  # -- Model aliases (optional)
  aliases:
    claude: "anthropic/claude-sonnet-4-20250514"
    gpt4: "openai/gpt-4o"
    gpt5: "openai/gpt-5.2"

# -- Use existing secret for sensitive values
existingSecret: ""
# Expected keys in secret:
#   - database-password
#   - admin-password

# -- Admin user configuration
admin:
  email: "admin@modelgate.local"
  password: "admin123"  # Change in production! Use existingSecret

# =============================================================================
# PostgreSQL (Bitnami subchart)
# =============================================================================

postgresql:
  # -- Enable PostgreSQL subchart
  enabled: true
  
  # -- PostgreSQL authentication
  auth:
    username: "postgres"
    password: "modelgate-postgres"  # Change in production!
    database: "modelgate"
  
  # -- PostgreSQL primary configuration
  primary:
    # -- Enable pgvector extension
    initdb:
      scripts:
        init-pgvector.sql: |
          CREATE EXTENSION IF NOT EXISTS vector;
    
    # -- Persistence configuration
    persistence:
      enabled: true
      size: 10Gi
    
    # -- Resource limits
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 256Mi
  
  # -- Use Bitnami pgvector image
  image:
    registry: docker.io
    repository: bitnami/postgresql
    tag: "16"

# =============================================================================
# Ollama (for embeddings)
# =============================================================================

ollama:
  # -- Enable Ollama deployment
  enabled: true
  
  image:
    # -- Ollama image repository
    repository: ollama/ollama
    # -- Ollama image tag
    tag: "latest"
    # -- Image pull policy
    pullPolicy: IfNotPresent
  
  # -- Resource limits for Ollama
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi
  
  # -- Persistence for Ollama models
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
  
  # -- Models to pull on startup
  models:
    - nomic-embed-text
  
  # -- Service configuration
  service:
    type: ClusterIP
    port: 11434

# =============================================================================
# Prometheus Metrics (optional)
# =============================================================================

metrics:
  # -- Enable Prometheus ServiceMonitor
  serviceMonitor:
    enabled: false
    # -- ServiceMonitor namespace (defaults to release namespace)
    namespace: ""
    # -- Scrape interval
    interval: 30s
    # -- Additional labels
    labels: {}

# =============================================================================
# Health checks
# =============================================================================

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

